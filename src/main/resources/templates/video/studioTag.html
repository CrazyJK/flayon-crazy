<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8"></meta>
</head>
<body>

<th:block th:fragment="tag (studio, view)" th:with="size=${#lists.size(studio.videoList)}">

<label th:if="${view} eq 'label'"
	th:class="|item ${T(jk.kamoru.flayon.crazy.Utils).getCssClassNameByItemCount('item', size)}|" 
	th:title="|${#objects.nullSafe(studio.homepage, '')} ${studio.company} Actress:${#lists.size(studio.actressList)}|">
	<input type="checkbox" th:field="*{selectedStudio}" th:value="${studio.name}" class="sr-only"/>
	<span class="label label-default" th:id="'checkbox-' + ${#ids.prev('selectedStudio')}" th:text="|${studio.name}(${#lists.size(studio.videoList)})|">name</span>
</label>

<span th:if="${view} eq 'span'"
	style="padding: 5px; margin: 5px;"
	th:class="'item ' + ${T(jk.kamoru.flayon.crazy.Utils).getCssClassNameByItemCount('item', size)} + ' box nowrap'" 
	th:onclick="|fnViewStudioDetail('${studio.name}')|" 
	th:title="|${#objects.nullSafe(studio.homepage, '')} ${studio.company} Actress:${#lists.size(studio.actressList)}|"
	th:text="|${studio.name}(${#lists.size(studio.videoList)})|">
	studio.name length(studio.videoList)
</span>

</th:block>
</body>
</html>
